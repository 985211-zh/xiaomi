<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- 引入 Bootstrap -->
        <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
        <title>BS模板</title>
        <style>
            div.alert{
                position: relative;
                padding: 0;
            }
            div.alert button[data-dismiss="alert"]{
                position: absolute;
                color: transparent;
                top: 3rem;
                left: 2.5rem;
                width: 2rem;
                height: 2rem;
            }
            img{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./imgs/index/64a04d4f67a23c2d8643aaba52e2392b.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="./imgs/index/3d20e4c39b6967319e89b1f779332b0e.jpg" alt="Second slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="alert alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            </button>
            <img src="./imgs/index/e1d048f5d1008fa344cc4cba529b4433.png" alt="">
        </div>


    </body>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="./bootstrap-3.3.7-dist/js/jquery-3.5.1.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</html>
